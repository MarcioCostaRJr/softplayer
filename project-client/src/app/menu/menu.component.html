<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
      <mat-toolbar>Main</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/persons" routerLinkActive="active">
          <img src="../../assets/icon/persons.svg" class="logo">Persons
        </a>
        <a mat-list-item routerLink="/person-add" routerLinkActive="active">
          <img src="../../assets/icon/add.svg" class="logo">New Person
        </a>
        <mat-list-item (click)="redirectSource()">
          <img src="../../assets/icon/github.svg" class="logo"> Github
        </mat-list-item>
        <mat-list-item (click)="logout()">
            <img src="../../assets/icon/logout.svg" class="logo">Logout
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Project SoftPlayer</span>
      </mat-toolbar>
      <div class="container">
     <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
